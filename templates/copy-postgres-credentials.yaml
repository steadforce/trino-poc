{{- if .Capabilities.APIVersions.Has "kyverno.io/v1" }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: &clusterPolicyName copy-postgres-credentials-for-trino
  annotations:
    # ensure that we copy the secret before trino rollout
    argocd.argoproj.io/sync-wave: "-5"
    # avoid troubles with cluster-policy immutable fields
    argocd.argoproj.io/sync-options: Replace=true
spec:
  background: true
  generateExisting: true
  rules:
  - name: *clusterPolicyName
    match:
      any:
      - resources:
          kinds:
          - Secret
          names:
          - flink.flink-postgres-cluster.credentials.postgresql.acid.zalan.do
          namespaces:
          - flink-demo
    generate:
      apiVersion: v1
      kind: Secret
      name: postgres-cred-secret-mirror
      namespace: {{ .Release.Namespace | quote }}
      synchronize: true
      data:
        metadata:
          labels:
            app: {{ .Release.Name }}
        data: {{`"{{request.object.data}}"`}}
{{ end }}
